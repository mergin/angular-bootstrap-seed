<!--The content below is only a placeholder and can be replaced.-->
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand"
       href="#">
        Navbar
    </a>

    <!-- change language dropdown -->
    <div class="d-inline-block"
         ngbDropdown>
        <button class="btn btn-primary"
                id="languageDropdown"
                ngbDropdownToggle>
            {{ currentLanguage.name }} ({{ currentLanguage.code }})
        </button>
        <div ngbDropdownMenu
             aria-labelledby="languageDropdown">
            <button *ngFor="let lang of languages"
                    (click)="onLangClick(lang)"
                    ngbDropdownItem>
                {{ lang.name }} ({{ lang.code }})
            </button>
        </div>
    </div>

    <!-- <button *ngFor="let lang of languages"
            (click)="onLangClick(lang)">
        {{ lang.name }}
    </button> -->
</nav>

<!-- sidenav -->
<app-sidenav #sidenav
             [hasBackdrop]="true">
    <ng-container *ngTemplateOutlet="testSidenav"></ng-container>
</app-sidenav>

<ng-container *ngTemplateOutlet="testSidenav"></ng-container>

<router-outlet></router-outlet>

<!-- template for test sidenav -->
<ng-template #testSidenav>
    <div class="text-align-center margin-top">
        <h4>
            {{ 'common.test_sidenav' | translate }}
        </h4>
        <button (click)="sidenav.toggle()">Toggle</button>
        <button (click)="sidenav.open()">Open</button>
        <button (click)="sidenav.close()">Close</button>
    </div>
</ng-template>
