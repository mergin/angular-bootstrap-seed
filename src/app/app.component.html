<!-- sidenav -->
<app-sidenav #sidenav
             [hasBackdrop]="true">
    <ng-container *ngTemplateOutlet="testSidenav"></ng-container>
</app-sidenav>

<ng-container *ngTemplateOutlet="testSidenav"></ng-container>

<router-outlet></router-outlet>

<!-- template for test sidenav -->
<ng-template #testSidenav>
    <div class="text-align-center margin-top">
        <h4>
            {{ 'common.test_sidenav' | translate }}
        </h4>
        <button (click)="sidenav.toggle()">Toggle</button>
        <button (click)="sidenav.open()">Open</button>
        <button (click)="sidenav.close()">Close</button>
    </div>
</ng-template>
